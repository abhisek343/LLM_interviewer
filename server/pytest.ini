# LLM_interviewer/server/pytest.ini
[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
norecursedirs = .pytest_cache venv env uploads
# Optional: Configure asyncio mode explicitly (though default Strict is usually good)
# asyncio_mode = auto
# Optional: Configure test logging
# log_cli = true
# log_cli_level = INFO
# log_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d %(message)s
# log_date_format = %Y-%m-%d %H:%M:%S
